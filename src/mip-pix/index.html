<!DOCTYPE html>
<html mip lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>mip-pix</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="canonical" href="https://xuexb.com/">
    <style type="text/css" mip-custom>
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>mip-pix</h1>
    <p>
        将 mip-pix 组件直接引入，可发送带有自定义参数的请求，用于统计页面访问情况。这些参数主要包括页面打开时间点，页面title和当面页面地址。
    </p>

    <h2>基本版本</h2>
    <mip-pix src="https://www.mipengine.org/a.gif?t=${TIME}&title=${TITLE}&host=${HOST}"></mip-pix>

    <h2>默认值</h2>
    <mip-pix src="https://www.mipengine.org/b.gif"></mip-pix>

    <h2>添加自定义参数</h2>
    <mip-pix src="https://www.mipengine.org/c.gif?t=${TIME}&title=${TITLE}&host=${HOST}&area=A"></mip-pix>

    <h2>添加实验组</h2>
    <mip-pix src="https://www.mipengine.org/d.gif?mip-x-button-color=${MIP-X-BUTTON-COLOR}&mip-x-font-color=${MIP-X-FONT-COLOR}"></mip-pix>

    <script src="https://mipcache.bdstatic.com/static/v1/mip.js"></script>
</body>
</html>
