<!DOCTYPE html>
<html mip lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>mip-video</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v1/mip.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="canonical" href="https://xuexb.com/">
    <style type="text/css" mip-custom>
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>mip-video</h1>
    <p>
        mip-video 用来支持在 mip 中增加视频内容，是HTML video 的直接包装。
    </p>

    <h2>基本版本</h2>
    <mip-video
        poster="https://www.mipengine.org/static/img/sample_04.jpg"
        controls
        layout="responsive"
        width="640"
        height="360"
        src="https://gss0.bdstatic.com/-b1Caiqa0d9Bmcmop9aC2jh9h2w8e4_h7sED0YQ_t9iCPK/mda-gjkt21pkrsd8ae5y/mda-gjkt21pkrsd8ae5y.mp4">
    </mip-video>

    <h2>Attributes</h2>
    <mip-video
        controls
        loop
        muted
        layout="responsive"
        width="640"
        height="360"
        src="https://gss0.bdstatic.com/-b1Caiqa0d9Bmcmop9aC2jh9h2w8e4_h7sED0YQ_t9iCPK/mda-gjkt21pkrsd8ae5y/mda-gjkt21pkrsd8ae5y.mp4">
    </mip-video>

    <h2>失效提示</h2>
    <mip-video
        controls
        layout="responsive"
        width="640"
        height="360"
        src="https://gss0.bdstatic.com/-b1Caiqa0d9Bmcmop9aC2jh9h2w8e4_h7sED0YQ_t9iCPK/mda-gjkt21pkrsd8ae5y/mda-gjkt21pkrsd8ae5y.mp4">
        您的浏览器不支持视频播放，可以从 <a href="http://www.baidu.com" target="_blank">这里</a> 下载该视频。
    </mip-video>

    <script src="https://c.mipcdn.com/static/v1/mip.js"></script>
</body>
</html>
