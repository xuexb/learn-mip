<!DOCTYPE html>
<html mip lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>mip-link</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v1/mip.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="canonical" href="https://xuexb.com/">
</head>
<body>
    <h1>mip-link</h1>
    <p>
        实现两个 MIP 页面之间互相跳转的功能。
    </p>

    <h2>新版本 - 直接使用a标签</h2>
    <p>
        <a data-type="mip" data-title="前端小武" href="https://mip.xuexb.com">前端小武</a>
    </p>

    <hr>

    <h2>mip-link版本</h2>
    <p>
        <mip-link title="前端小武" href="https://mip.xuexb.com">前端小武</mip-link>
    </p>

    <script src="https://c.mipcdn.com/static/v1/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-link/mip-link.js"></script>
</body>
</html>
